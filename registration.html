
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .registration-form {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    .registration-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .registration-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .registration-form input,
    .registration-form select,
    .registration-form textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 14px;
    }
    .registration-form textarea {
      resize: vertical;
      min-height: 60px;
    }
    .gender-group {
      margin-bottom: 15px;
    }
    .gender-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
    .registration-form button {
      width: 100%;
      padding: 10px;
      background-color: #5a67d8;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .registration-form button:hover {
      background-color: #434190;
    }
  </style>
</head>
<body>
  <form class="registration-form" id="regForm">
    <h2>Event Registration</h2>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required />

    <div class="gender-group">
      <label>Gender</label>
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" /> Female</label>
      <label><input type="radio" name="gender" value="Other" /> Other</label>
    </div>

    <label for="language">Preferred Language</label>
    <select id="language" name="language" required>
      <option value="" disabled selected>Select your language</option>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Arabic">Arabic</option>
    </select>

    <label for="about">Write About Yourself</label>
    <textarea id="about" name="about" placeholder="Tell us something about yourself..." required></textarea>

    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById('regForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = this.fullName.value;
      const gender = this.gender.value;
      const language = this.language.value;

      alert(
        `Thank you for registering, ${name}!\n` +
        `Gender: ${gender}\n` +
        `Preferred Language: ${language}`
      );

      this.reset();
    });
  </script>
</body>
</html>
